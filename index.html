<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheatSheet - IT & Programming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #content {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        ul {
            padding: 0;
        }
        li {
            list-style: none;
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>📌 CheatSheet - IT & Programming</h1>
        <p>برای مشاهده هر بخش روی عنوان آن کلیک کنید:</p>
        <ul id="file-list"></ul>
        <hr>
        <div id="md-content">⚡ لطفاً یک فایل انتخاب کنید.</div>
    </div>

    <script>
        // لیست فایل‌های Markdown (از مسیر docs/)
        const files = [
            "docs/Algorithms_and_Data_Structure/Data structures.md",
            "docs/ml.md",
            "docs/networking.md",
            "docs/devops.md",
            "docs/security.md"
        ];

        // نمایش لیست فایل‌ها
        const fileList = document.getElementById("file-list");
        files.forEach(file => {
            const fileName = file.replace("docs/", "").replace(".md", ""); // حذف پسوند و پوشه
            const listItem = document.createElement("li");
            listItem.innerHTML = `<a href="#" onclick="loadFile('${file}')">${fileName}</a>`;
            fileList.appendChild(listItem);
        });

        // بارگذاری و نمایش محتوای Markdown
        async function loadFile(filename) {
            try {
                const response = await fetch(filename);
                if (!response.ok) throw new Error("فایل یافت نشد.");
                const text = await response.text();
                document.getElementById("md-content").innerHTML = marked.parse(text);
            } catch (error) {
                document.getElementById("md-content").innerHTML = `<p style="color: red;">❌ خطا در بارگذاری فایل</p>`;
            }
        }
    </script>
</body>
</html>
